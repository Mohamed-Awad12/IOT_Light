<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .history-container {
            max-width: 900px;
            width: 95%;
            padding: 30px 40px 40px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .history-container h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            padding: 12px 24px;
            font-size: 16px;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            padding: 12px 24px;
            font-size: 16px;
        }
        
        .refresh-btn:hover {
            background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            margin-top: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .history-table th,
        .history-table td {
            padding: 16px 20px;
            text-align: left;
        }
        
        .history-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
            border: none;
        }
        
        .history-table th:first-child {
            border-radius: 12px 0 0 0;
        }
        
        .history-table th:last-child {
            border-radius: 0 12px 0 0;
        }
        
        .history-table tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: all 0.2s ease;
        }
        
        .history-table tbody tr:last-child {
            border-bottom: none;
        }
        
        .history-table tbody tr:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            transform: scale(1.01);
        }
        
        .history-table tbody tr:nth-child(even) {
            background-color: #f8f9fc;
        }
        
        .history-table tbody tr:nth-child(even):hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.12) 0%, rgba(118, 75, 162, 0.12) 100%);
        }
        
        .status-on {
            color: #28a745;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-on::before {
            content: '‚óè';
            font-size: 0.8em;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-off {
            color: #dc3545;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-off::before {
            content: '‚óã';
            font-size: 0.8em;
        }
        
        .loading {
            text-align: center;
            padding: 60px 40px;
            color: #666;
            font-size: 1.1em;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
            color: #c53030;
            padding: 20px 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #feb2b2;
            font-weight: 500;
        }
        
        .value-cell {
            font-family: 'Courier New', monospace;
            background: #f1f3f4;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.9em;
            display: inline-block;
        }
        
        .date-cell {
            color: #495057;
            font-size: 0.95em;
        }
        
        .entry-count {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        @media (max-width: 600px) {
            .history-container {
                padding: 20px;
            }
            
            .history-container h1 {
                font-size: 1.6em;
            }
            
            .history-table th,
            .history-table td {
                padding: 12px 10px;
                font-size: 0.9em;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .back-btn, .refresh-btn {
                width: 100%;
            }
        }
        
        /* Login form styles */
        .login-form {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 30px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-form h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .login-form input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100%;
            padding: 14px;
            font-size: 16px;
        }
        
        .login-error {
            color: #dc3545;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 12px 24px;
            font-size: 16px;
        }
        
        .logout-btn:hover {
            background: linear-gradient(135deg, #c82333 0%, #dc3545 100%);
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container history-container">
        <h1>üìú Light Control History</h1>
        
        <!-- Login Form -->
        <div id="loginSection" class="hidden">
            <div class="login-form">
                <h2>üîê Authentication Required</h2>
                <p style="color: #666; margin-bottom: 15px;">Enter password to view history</p>
                <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="current-password">
                <button id="loginBtn" class="btn login-btn">Login</button>
                <div id="loginError" class="login-error hidden"></div>
            </div>
            <div class="btn-group" style="margin-top: 20px;">
                <a href="/" class="btn back-btn">‚Üê Back to Control</a>
            </div>
        </div>
        
        <!-- History Content -->
        <div id="historySection" class="hidden">
            <div class="btn-group">
                <a href="/" class="btn back-btn">‚Üê Back to Control</a>
                <button id="refreshBtn" class="btn refresh-btn">üîÑ Refresh</button>
                <button id="logoutBtn" class="btn logout-btn">üö™ Logout</button>
            </div>
            <div id="historyContent">
                <div class="loading">Loading history...</div>
            </div>
        </div>
    </div>
    <script src="history.js"></script>
</body>
</html>
