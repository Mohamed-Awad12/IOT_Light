<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .history-container {
            max-width: 800px;
            width: 95%;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-bottom: 20px;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .history-table th,
        .history-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .history-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }
        
        .history-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .history-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .status-on {
            color: #28a745;
            font-weight: bold;
        }
        
        .status-off {
            color: #dc3545;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            margin-left: 10px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container history-container">
        <h1>üìú Light Control History</h1>
        <div class="btn-group">
            <a href="/" class="btn back-btn">‚Üê Back to Control</a>
            <button id="refreshBtn" class="btn refresh-btn">üîÑ Refresh</button>
        </div>
        <div id="historyContent">
            <div class="loading">Loading history...</div>
        </div>
    </div>
    <script src="history.js"></script>
</body>
</html>
