<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a1a">
    <title>Light Control History</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="bg-particles"></div>
    <div class="container history-container">
        <h1>ğŸ“œ Light Control History</h1>

        <div id="loginSection" class="hidden">
            <div class="login-form">
                <h2>Authentication Required</h2>
                <p class="login-subtitle">Enter credentials to view history</p>
                <input type="text" id="usernameInput" placeholder="Enter username" autocomplete="username">
                <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="current-password">
                <div class="g-recaptcha" data-sitekey="6LfsOCwsAAAAAEvHp-vj4lj9iRvYECxpr2YzQA1a"
                    style="margin: 15px 0;"></div>
                <button id="loginBtn" class="btn login-btn">Login</button>
                <div id="loginError" class="login-error hidden"></div>
            </div>
            <div class="btn-group" style="margin-top: 20px;">
                <a href="/" class="btn back-btn">â† Back to Control</a>
            </div>
        </div>

        <div id="historySection" class="hidden">
            <div class="btn-group">
                <a href="/" class="btn back-btn">â† Back to Control</a>
                <button id="refreshBtn" class="btn refresh-btn">ğŸ”„ Refresh</button>
                <button id="logoutBtn" class="btn logout-btn">ğŸšª Logout</button>
            </div>
            <div id="historyContent">
                <div class="loading">Loading history...</div>
            </div>
        </div>
    </div>
    <script src="history.js"></script>
</body>

</html>
