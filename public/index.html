<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Light Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IoT Light Control</h1>
        
        <div class="lamp-container">
            <div class="lamp">
                <div class="lamp-wire"></div>
                <div class="lamp-fixture">
                    <div class="lamp-cap"></div>
                    <div class="lamp-neck"></div>
                </div>
                <div class="lamp-bulb" id="lampBulb">
                    <div class="bulb-glass"></div>
                    <div class="bulb-base"></div>
                    <div class="filament"></div>
                </div>
                <div class="lamp-glow" id="lampGlow"></div>
                <div class="light-rays" id="lightRays">
                    <div class="ray ray-1"></div>
                    <div class="ray ray-2"></div>
                    <div class="ray ray-3"></div>
                    <div class="ray ray-4"></div>
                    <div class="ray ray-5"></div>
                </div>
            </div>
            <div class="lamp-status" id="lampStatus">Checking...</div>
        </div>
        
        <div class="button-group">
            <button id="turnOnBtn" class="btn btn-on">Turn On Lights</button>
            <button id="turnOffBtn" class="btn btn-off">Turn Off Lights</button>
            <a href="/history.html" class="btn btn-history">View History</a>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
